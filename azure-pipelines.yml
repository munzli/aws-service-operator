trigger:
  - "*"

pool:
  vmImage: 'ubuntu-latest'
container: munzli/azp-container:latest

steps:
  - task: Docker@2
    displayName: 'Build image'
    inputs:
      repository: 987795903169.dkr.ecr.eu-west-1.amazonaws.com/operators/aws-service-operator
      command: build
      Dockerfile: Dockerfile
      tags: v0.0.1-alpha6

  - task: Bash@3
    displayName: 'AWS login (987795903169)'
    inputs:
      targetType: 'inline'
      script: |
        export AWS_SECRET_ACCESS_KEY=$(AWS_SECRET_ACCESS_KEY)
        temp_role=$(aws sts assume-role \
                            --role-arn "arn:aws:iam::987795903169:role/ECRPowerUser" \
                            --role-session-name "ecr")

        export AWS_ACCESS_KEY_ID=$(echo $temp_role | jq -r .Credentials.AccessKeyId)
        export AWS_SECRET_ACCESS_KEY=$(echo $temp_role | jq -r .Credentials.SecretAccessKey)
        export AWS_SESSION_TOKEN=$(echo $temp_role | jq -r .Credentials.SessionToken)

        aws ecr get-login --no-include-email --region eu-west-1 | sh -

  - task: Bash@3
    displayName: 'ECR push'
    inputs:
      targetType: 'inline'
      script: |
        docker push 987795903169.dkr.ecr.eu-west-1.amazonaws.com/operators/aws-service-operator:v0.0.1-alpha6
      condition: succeeded()